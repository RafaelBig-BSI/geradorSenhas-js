<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo WebPack</title>
</head>
<body>

    <section class="container">
        <h1>Lorem ipsum dolor sit amet</h1>
        
        <div class="senha-gerada">Selecione as opções</div>

        Quantidade de caracteres <input value="20" type="number" min="1" max="50" class="qtde-caracteres"/><br>
        Adicionar maiúsculas <input type="checkbox" class="chk-maisculas" checked/> <br>
        Adicionar minúsculas <input type="checkbox" class="chk-minusculas" checked/> <br>
        Adicionar números <input type="checkbox" class="chk-numeros" checked/> <br>
        Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked/> <br>

        <button class="gerar-senha">Gerar Senha</button>

    </section>


    <script src="./assets/js/bundle.js"></script>
</body>
</html>
